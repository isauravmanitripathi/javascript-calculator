<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Blinker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <title>Javascript Calculator</title>
</head>
<body>

    <h1>Calculator Made in Javascript</h1>

        <div class="calculator">

            <div class="calc-area">0 </div>
            <div class="Numbers">

                <div id="1" class="button number"> 1 </div>
                <div id="2" class="button number"> 2 </div>
                <div id="3" class="button number"> 3 </div>
                <div id="4" class="button number"> 4 </div>
                <div id="5" class="button number"> 5 </div>
                <div id="6" class="button number"> 6 </div>
                <div id="7" class="button number"> 7 </div>
                <div id="8" class="button number"> 8 </div>
                <div id="9" class="button number"> 9 </div>
                <div id="0" class="button number"> 0 </div>

            </div>

            <div class="calculations">
                <div id="delete" class="button action delete"> DEL </div>
                <div id="clear" class="button action Clear"> C </div>
                <div id="plus" class="button action plus"> + </div>
                <div id="minus" class="button action minus"> - </div>
                <div id="multiply" class="button action mutliply"> * </div>
                <div id="divide" class="button action divide"> / </div>
                <div id="equals" class="button action equals"> = </div>
            </div>
        </div>


</body>
</html>

<script type="text/javascript" src = "script.js"></script>
